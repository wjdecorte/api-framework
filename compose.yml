services:

  postgres:
    image: postgres:17-alpine
    container_name: api_postgres_1
    environment:
      - POSTGRES_USER=api
      - POSTGRES_PASSWORD=api
      - POSTGRES_DB=api
      - PGPORT=5432
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
        - ./pgdata:/var/lib/postgresql/data/pgdata
    ports:
      - "5440:5432"
    networks:
      - local-test-net

  api:
    image: user_api
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./api_framework:/app/api_framework
#      - ~/.aws:/home/appuser/.aws
    networks:
      - local-test-net
    ports:
      - "8282:9000"
    environment:
      AWS_DEFAULT_REGION: "us-east-1"
      WORKERS: 1
      API_LOG_TYPE: "standard"
      DEBUG_MODE: True
      DATABASE_URL: "postgresql+psycopg2://api:{pswd}@api_postgres_1:5432/api"
      DATABASE_PASSWORD: api
    command: gunicorn --timeout 60 --config api_framework/gunicorn_config.py 'api_framework.app:app' --reload

networks:
  local-test-net:
    name: local-test-net
    driver: bridge
    external: false
